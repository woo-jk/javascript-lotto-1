<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>🎱 행운의 로또</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <section id="modal-background">
        <div id="modal-container">
          <button id="modal-close-button">✕</button>
          <h1>🏆 당첨 통계 🏆</h1>
          <table>
            <thead>
              <tr>
                <th>일치 개수</th>
                <th>당첨금</th>
                <th>당첨 갯수</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>3개</td>
                <td>5,000</td>
                <td>0개</td>
              </tr>
              <tr>
                <td>4개</td>
                <td>50,000</td>
                <td>0개</td>
              </tr>
              <tr>
                <td>5개</td>
                <td>1,500,000</td>
                <td>0개</td>
              </tr>
              <tr>
                <td>5개 + 보너스볼</td>
                <td>30,000,000</td>
                <td>0개</td>
              </tr>
              <tr>
                <td>6개</td>
                <td>2,000,000,000</td>
                <td>0개</td>
              </tr>
            </tbody>
          </table>
          <div id="profit-message">당신의 총 수익률은 %입니다.</div>
          <button id="reset-button" class="my-button">다시 시작하기</button>
        </div>
      </section>
      <header>
        <h1>🎱 행운의 로또</h1>
      </header>
      <main>
        <div id="game-container">
          <h1>🎱 내 번호 당첨 확인 🎱</h1>
          <div id="money-input-container">
            <div class="game-message">구입할 금액을 입력해주세요.</div>
            <div id="purchase-form">
              <input id="money-input" type="text" placeholder="금액" />
              <button id="purchase-button" class="my-button">구입</button>
            </div>
          </div>
          <div id="lotto-list-container"></div>
          <div id="winning-lotto-container"></div>
        </div>
      </main>
      <footer>
        <p>Copyright 2023. woowacourse</p>
      </footer>
    </div>
  </body>
</html>
